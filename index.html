<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input  id="input-el">
        <div>
            <button id="btn-el">convert</button>
        </div>
    </div>


    <div class="second">
        <div id="length-el">
            <h2>Length(Meter/Feet)</h2>
            <p>1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
        </div>
        <div id="volume-el">
            <h2>Volume(Litre/Gallons)</h2>
            <p>1 litres = 3.785 gallons | 1 gallons = 0.264 litres</p>
        </div>
        <div id="mass-el">
            <h2>Mass(Kilograms/Pounds)</h2>
            <p>1 kilograms = 2.205 pounds | 1 pounds = 0.454 kilograms</p>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
